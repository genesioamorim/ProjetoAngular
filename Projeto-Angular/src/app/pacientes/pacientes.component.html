<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <div class="form-row align-items-center">
      <div class="col-md-11">

        <input type="text" name ="Busca" ngModel class="form-control mb-2" id="inlineFormInput" placeholder="Pesquise pelo nome do paciente">
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-info mb-2">Pesquisar</button>
      </div>
    </div>
  </form>
