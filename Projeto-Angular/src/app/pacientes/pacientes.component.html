<h3>Pacientes</h3>
<input type="text" class="form-control shadow"  placeholder="o que você está buscando?">
<div class="jumbotron ">
  <table class="table ">
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Sexo</th>
      <th>Idade</th>
      <th>Telefone</th>
      <th>Endereço</th>

    </tr>
    <tr  *ngFor = "let paciente of pacientes " >

      <td>{{paciente.nome}}</td>
      <td>{{paciente.cpf}}</td>
      <td>{{paciente.sexo}}</td>
      <td>{{paciente.idade}}</td>
      <td>{{paciente.telefone}}</td>
      <td>{{paciente.endereco}}</td>
    </tr>
  </table>
