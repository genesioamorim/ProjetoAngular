<form #form="ngForm" (ngSubmit)="filtrar(form)">
    <div class="form-row align-items-center">
      <div class="col-md-11">

        <input type="text" name ="Busca" ngModel class="form-control mb-2" id="inlineFormInput" placeholder="Pesquise pelo nome do paciente">
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-info mb-2">Pesquisar</button>
      </div>
    </div>
  </form>
<div class="jumbotron ">
    <h3>Pacientes</h3>
  <table class="table ">
    <tr>
      <th>id</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Sexo</th>
      <th>Idade</th>
      <th>Telefone</th>
      <th>Endereço</th>
      <th>Ações</th>

    </tr>
    <tr  *ngFor = "let paciente of pacientes " >
      <td>{{paciente.id}}</td>
      <td>{{paciente.nome}}</td>
      <td>{{paciente.cpf}}</td>
      <td>{{paciente.sexo}}</td>
      <td>{{paciente.idade}}</td>
      <td>{{paciente.telefone}}</td>
      <td>{{paciente.endereco}}</td>
      <td class="table-action">
          <a class="btn btn-outline-dark action-icon" [routerLink]="['/', 'pacientes', paciente.id]" >
            <span class="fa fa-edit"></span>
          </a>
          <button class="btn btn-outline-dark action-icon" (click)="removePacientes(paciente.id)">
            <span class="fa fa-trash"></span>
          </button>
        </td>
    </tr>
  </table>
