      <div class="form-group col-md-6">

        <input type="text" class="form-control" name="nome" placeholder="Nome " [(ngModel)]="paciente.nome">
      </div>
      <div class="form-group col-md-6">

        <input type="text" class="form-control" name="cpf" placeholder=" CPF " [(ngModel)]="paciente.cpf">
      </div>
    </div>
    <div class="form-group">

      <input type="text" class="form-control" name="endereco" placeholder=" EndereÃ§o" [(ngModel)]="paciente.endereco">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">

        <input type="text" class="form-control" name="telefone" placeholder=" Telefone " [(ngModel)]="paciente.telefone">
      </div>
      <div class="form-group col-md-4">

        <input type="text" class="form-control" name="sexo" placeholder="Sexo " [(ngModel)]="paciente.sexo">
